{

	<option value="Fernando#Veliz#Barcala 268#Ituzaingó">Fernando</option>
	<option value="Matias#Rivera#Rojas 1074#Padua">Matías</option>
</select>
<input type="button" id="btnok" name"btnok" onclick="Guardar();" value="OK"/> <br/>
